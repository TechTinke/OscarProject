<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Akan Name Generator</h1>
      <p>Find your Ghanaian Akan name based on your birth date and gender!</p>
    </header>
    <main>
      <form id="akanForm">
        <label for="birthDate">Enter your birth date:</label>
        <input type="date" id="birthDate" name="birthDate" required />

        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <button type="submit">Find My Akan Name</button>
      </form>
      <section id="result">
        <h2>Your Akan Name:</h2>
        <p id="akanName"></p>
      </section>
    </main>
    <footer>
      <p>Created by Oscar Maingi. All Rights Reserved &copy; 2025.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
